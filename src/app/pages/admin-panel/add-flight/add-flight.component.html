<form [formGroup]="flightForm" (ngSubmit)="onSubmit()" class="flight-form">
  <h2>Add Flight Details</h2>
  <div class="input-group">
    <div class="time-input">
      <label>Departure</label>
      <input type="date" formControlName="departureDate" />
      <input type="time" formControlName="departureTime" />
      <small
        class="error-message"
        *ngIf="isValid('departureDate', 'required') || isValid('departureTime', 'required')"
      >
        *Departure Date or Time must be provided.
      </small>
    </div>
    <div class="time-input">
      <label>Arrival</label>
      <input type="date" formControlName="arrivalDate" />
      <input type="time" formControlName="arrivalTime" />
      <small
        class="error-message"
        *ngIf="isValid('arrivalDate', 'required') || isValid('arrivalTime', 'required')"
      >
        *Arrival Date or Time must be provided.
      </small>
    </div>
  </div>
  <div class="input-group">
    <div class="place-input">
      <label>Source</label>
      <select formControlName="departureLocation">
        <ng-container *ngFor="let source of sources">
          <option [value]="source">{{ source }}</option>
        </ng-container>
      </select>
      <small
        class="error-message"
        *ngIf="isValid('departureLocation', 'required')"
      >
        *Source must be provided.
      </small>
    </div>
    <div class="place-input">
      <label>Destination</label>
      <select formControlName="arrivalLocation">
        <ng-container *ngFor="let destination of destinations">
          <option [value]="destination">{{ destination }}</option>
        </ng-container>
      </select>
      <small
        class="error-message"
        *ngIf="isValid('arrivalLocation', 'required')"
      >
        *Destination must be provided.
      </small>
    </div>
  </div>
  <div class="input-group">
    <div class="fare-input">
      <label>Fare</label>
      <input type="number" formControlName="fare" />
      <small
        class="error-message"
        *ngIf="isValid('fare', 'required')"
      >
        *Fare must be provided.
      </small>
      <small
        class="error-message"
        *ngIf="isValid('fare', 'min')"
      >
        *Fare must be greater than 1000.
      </small>
    </div>
    <div class="airlines-input">
      <label>Select Airline</label>
      <select formControlName="airlineId">
        <option *ngFor="let airline of airlines" [value]="airline.airlineId">
          {{ airline.airlineModel }}
        </option>
      </select>
      <small
        class="error-message"
        *ngIf="isValid('airlineId', 'required')"
      >
        *Select an airline.
      </small>
    </div>
  </div>
  <button [disabled]="!flightForm.valid">ADD</button>
</form>
